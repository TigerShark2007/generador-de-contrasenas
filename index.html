<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador y Verificador de Contraseñas</title>
  <link rel="icon" type="image/png" href="descarga.png">
  <link rel="stylesheet" href="style.css?v=5">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
  <div class="main-container">
    <!-- GENERADOR -->
    <section id="generator-section">
      <div class="container">
        <h1>🔐 Generador de Contraseñas</h1>

        <label for="length">Longitud:</label>
        <input type="number" id="length" min="4" max="50" value="12">

        <div class="options">
          <label><input type="checkbox" id="uppercase" checked> Mayúsculas</label>
          <label><input type="checkbox" id="lowercase" checked> Minúsculas</label>
          <label><input type="checkbox" id="numbers" checked> Números</label>
          <label><input type="checkbox" id="symbols" checked> Símbolos</label>
        </div>

        <button id="generate" class="white-green">Generar</button>
        <input type="text" id="password" readonly>
        <button id="copy" class="green">📋 Copiar</button>

        <div class="strength">
          <label>Fuerza:</label>
          <div class="strength-bar"><div id="strength-fill"></div></div>
        </div>

        <div class="note-container">
          <label for="note">Nota:</label>
          <input type="text" id="note" placeholder="Ej: Netflix, Gmail, etc.">
        </div>

        <button id="toggle-history" class="blue">📖 Historial</button>
      </div>
    </section>

    <!-- VERIFICADOR -->
    <section id="verifier-section">
      <div class="container">
        <h2>🧩 Verificador de Contraseñas</h2>

        <input type="text" id="verify-input" placeholder="Introduce tu contraseña">
        <button id="verify-btn" class="blue">Verificar</button>

        <div class="strength">
          <label>Fuerza:</label>
          <div class="strength-bar"><div id="verify-strength-fill"></div></div>
        </div>

        <button id="improve-btn" class="blue">♻️ Rehacer Contraseña</button>
        <input type="text" id="improved-password" readonly placeholder="Tu nueva contraseña aparecerá aquí">
      </div>
    </section>
  </div>

  <!-- Panel lateral del historial -->
  <div id="history-panel">
    <h2>Historial <span id="close-history">✖</span></h2>
    <input type="text" id="search" placeholder="🔍 Buscar...">
    <div class="history-actions">
      <button id="clear-history" class="danger">🗑️ Borrar historial</button>
      <button id="export-history">⬇️ Exportar</button>
      <input type="file" id="import-history" style="display:none;">
      <button id="import-btn">⬆️ Importar</button>
    </div>
    <ul id="history"></ul>
  </div>

  <div id="toast"></div>

  <script src="script.js"></script>
</body>
</html>
